<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>The Web Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-blue">
            <a href="/" class="navbar-brand abs" id="title">TorontoTrade</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="collapsingNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/credits.html">Credits</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/login.html" id="signin-button" class="hidden nav-link">Sign in / Sign up</a>
                        <a href="/api/signout/" id="signout-button" class="hidden nav-link">Sign out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="alert">
    </div>

    <form class="complex-form">
        <div class="form-title">Sign in/Sign up</div>
        <input type="text" name="username" class="form-element" placeholder="Enter your username" required/>
        <input type="password" name="password" class="form-element" placeholder="Enter your password" required/>
        <div>
            <button id="signin" name="action" class="btn">Sign in</button>
            or <button id="signup" name="action" class="btn">Sign up</button>
        </div>
    </form>

    <div id="messages">
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
